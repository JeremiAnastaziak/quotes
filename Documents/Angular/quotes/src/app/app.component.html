<div class="row columns">
  <button (click)="login()" *ngIf="!(user | async)?.uid">Anonymous Login</button>
  <button (click)="loginGoogle()" *ngIf="!(user | async)?.uid">Google Login</button>

  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>

  <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="Add new book" (keyup.enter)="addBook($event.target.value)" [(ngModel)]="bookVal" />
  <div *ngIf="(user | async)?.uid" id="details-container">
  		<h2>Books</h2>
      <p *ngFor="let book of books | async" (click)="goToBookQuotes(book)" >{{book.title}}</p>
  </div>
  <input *ngIf="activeBook" type="text" id="message" placeholder="Add new quote" (keyup.enter)="addQuote($event.target.value)" [(ngModel)]="quoteVal" />
  <div *ngIf="activeBook" id="details-container">
		<h3>Quotes</h3>
    <p *ngFor="let quote of quotes">{{quote}}</p>
  </div>
</div>
